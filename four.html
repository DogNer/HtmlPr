<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця викладача</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Вік</th>
                <th scope="col">Стать</th>
                <th scope="col">Країна</th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Жіноча</td>
                <td>Сполучені Штати Америки</td>
            </tr>
            <tr>
                <td>28</td>
                <td>Жіноча</td>
                <td>Мексика</td>
            </tr>
            <tr>
                <td>60</td>
                <td>Чоловіча</td>
                <td>Канада</td>
            </tr>
        </tbody>
      </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <form action="#" method="POST">
        <div>
            <br>
                <label for="fullname">Повне ім’я:</label>
                <input type="text" id="fullname" name="fullname" required>
            </br>

            <br>
                <label>Стать: </label>
                <input type="text" name="st">
            </br>

            <br>
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>

            </br>

            <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </br>

            <br>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </br>

            <br>
                <label for="background_color">Бажаний колір фону:</label>
                <input type="color" id="background_color" name="background_color" value="#ffffff">
            </br>

            <br>
                <label for="country">Країна:</label>
                <input type="text" id="country" name="country" required>
            </br>

            <br>

                <label for="city">Місто:</label>
                <input type="text" id="city" name="city" required>
            </br>

            <br>
                <label for="comment">Коментар:</label>
                <textarea id="comment" name="comment"></textarea>
            </br>

            <button>Додати викладача</button>
        </div>
    </form>
</body>
</html>
